<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>    
<head>
	<meta content="Mel Bartels" name="author">
	<meta content="Calculates stellar magnitude changes" name="description">	
	<title>Magnitude Calculator</title>
	<link rel="shortcut icon" href="Saucer32.ico">
	<link rel="stylesheet" href="css/calc.css" />
</head>  
<body>

<div id="header">
	<h1>
		Magnitude Calculator
	</h1>
</div>

<div id="percent">
	Percent transmission 
	<input class='inputText' name="percent" value="90" onfocus="select()" type="text">
	% = 
	<input ID="btnCalcPercent" value="Calculate" type="button">
	<input class='inputText' name="magOutPercent" type="text" readonly>
	change in magnitude.
</div>

<br>

<div id="aperture">
	Compare aperture of
	<input class='inputText' name="aperture1" value="10" onfocus="select()" type="text">
	to aperture of 
	<input class='inputText' name="aperture2" value="14" onfocus="select()" type="text">
	=
	<input ID="btnCalcAperture" value="Calculate" type="button">
	<input class='inputText' name="magOutAperture" type="text" readonly>
	change in magnitude.	
</div>

<div id="footer">
	<br>
	 Notes: <br>
	<br>
	Calculates magnitudes.<br>
	<br>
	Mel Bartels
</div>
</body>

<script src='lib/jquery/jquery-3.1.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.min.js'></script>
<script src="lib/sharedLib.js"></script>
<script src="lib/coordLib.js"></script>
<script src="lib/calcLib.js"></script>
<script src="lib/magnitudeCalc.js"></script>

</html>
